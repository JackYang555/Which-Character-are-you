        <img class="Tiger" src="https://vignette.wikia.nocookie.net/kungfupanda/images/c/cf/KFP3-promo-tigress.jpg/revision/latest?cb=20160314161339">
        <img class="Panda" src="https://vignette.wikia.nocookie.net/kungfupanda/images/7/73/KFP3-promo-po4.jpg/revision/latest/scale-to-width-down/350?cb=20150726165358">
